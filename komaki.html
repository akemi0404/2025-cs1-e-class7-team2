        <p>世界でオーストラリア棲息する。カンガルーと同じ「有袋類」と呼ばれる哺乳類の一種。

生息している場所は、オーストラリアの東部から南東部に広がる森林。基本は単独で、樹の上で生活しているが、別の木に移動したり、夏場に日陰を探す時などは、地面に降りてくることもある。</p>
